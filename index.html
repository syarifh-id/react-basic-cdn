<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      {
        /* 
        1. komponen bersarang sehingga komponen dapat "dipanggil" melalui komponen lain
        2. reuseable komponen dapat digunakan kembali dengan cara memanggilnya kembali
        3. melalui props kita dapat memanipulasi text atau informasi yang ingin kita tampilkan        
        */
      }
      function Text(props) {
        return <h3>hello nama saya {props.name} </h3>;
      }
      function MyApp() {
        return (
          <>
            <Text name="syarif" />
            <Text name="ahmad" />
          </>
        );
      }
      root.render(<MyApp />);
    </script>
  </body>
</html>
