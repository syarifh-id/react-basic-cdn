<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      {
        /* 
        1. distructuring yakni langsung mengambil properti dari sebuah props dengan menambahkan kurung kurawal
        2. sehingga kita dapat memasukan opsi ternary untuk meng-set data default pada saat kita merender object
        penjelasan :
        apakah name bernilai true/memiliki value? jika iya tampilkan jika tidak tulis yang ini
        */
      }
      function Text({ name }) {
        return <h3>hello nama saya {name ? name : "Penulis"} </h3>;
      }
      function MyApp() {
        return (
          <>
            <Text name="syarif" />
            <Text />
          </>
        );
      }
      root.render(<MyApp />);
    </script>
  </body>
</html>
