<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      {
        /*
        1. mengunakan perulangan untuk menampikan informasi dari database maupun api
        dapat menggunakan berbagai metode
        2. saat merender perulangan react menyarankan agar menggunakan prop yang berisi key yang unik pada setiap elemen yang diulang agar memudahkan react mengatahui elemen mana yang akan di uabh
        */
      }

      const Siswa = ["syarif", "ahmad", "kholid"];

      function Text() {
        return <h1>Daftar santri : </h1>;
      }
      function MyApp() {
        return (
          <>
            <Text />
            <ul>
              {Siswa.map((sis) => (
                <li key={sis}>{sis}</li>
              ))}
            </ul>
          </>
        );
      }
      root.render(<MyApp />);
    </script>
  </body>
</html>
